<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            width: 100%;
            height: 85px;
            background-color: #333;
        }

        .style {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: font-size 0.2s ease-in-out;
        }

        .style:hover {
            font-size: 12px;
            border: 2px solid #3498db;
            border-radius: 5px;
            padding: 3px 4px;
        }

        .lien {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .lien:hover {
            background-color: #3498db;
            font-size: 20px;
        }

        .test svg {
            vertical-align: middle;
            margin-right: 10px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        .search-form {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-form input[type="text"] {
            font-size: 16px;
            padding: 10px 16px;
            border: none;
            border-radius: 30px;
            width: 300px;
            background-color: #C0C0C0;
            transition: all 0.3s ease-in-out;
        }

        .search-form button[type="submit"] {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #333;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .search-form button[type="submit"]:hover {
            color: #555;
        }

        .search-form input[type="text"]:focus {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .search-form input[type="text"]::placeholder {
            color: #555;
        }

        .se-connecter {
            margin-right: 10px;
        }
    </style>

    <title>header</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/Produits}">
            <img src="../logo/logo.png" alt="Logo Azur Shop" width="50px" style="margin-right: 10px;">
            <span style="color: #fff; font-size: 24px; font-weight: bold;">Azur Shop</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:if="${user eq null}">
                    <a class="nav-link" th:href="@{/Connexion}" style="display: flex; align-items: center; text-decoration: none;">
                        <img src="../logo/logIn.png" alt="Logo Log In" width="35px" style="margin-right: 10px;">
                        <span style="color: #fff; font-size: 16px; font-weight: bold;">Se Connecter</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
